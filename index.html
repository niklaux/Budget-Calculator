<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <title>My Budget Calculator</title>
</head>

<body class="body-color">
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img class="budgetLogo" src="images/money.png" alt="" />
    </a>
    <a class="navbar-brand" href="#" href="">My Budget</a>
  </nav>
  <!-- End Navbar -->

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <!-- Card -->
        <div class="card">
          <div class="card-body">
            <!-- Form -->
            <form>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">My Budget</label>
                <div class="col-sm-8 to">
                  <div id="input-budget">
                    <input type="number" value="" class="form-control" placeholder="Input your monthly budget" ><br>
                  </div>  
                  <div id="input-expenses">
                    <input type="number" id="input1" class="form-control" placeholder="Rent" />
                    <input type="number" id="input2" class="form-control" placeholder="Electricity" />
                    <input type="number" id="input2" class="form-control" placeholder="Water" />
                    <input type="number" id="input3" class="form-control" placeholder="Monthly Groceries" />
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Budget</label>
                <div class="col-sm-8">
                  <input type="text" id="final-budget" class="form-control" placeholder="Php" readonly/>
                </div>
              </div>

              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Total Expenses</label>
                <div class="col-sm-8">
                  <input type="text" id="total-expenses" class="form-control" placeholder="Php" readonly/>
                </div>
              </div>
            </form>
            
            <!-- END form -->
          </div>
        </div>
        <!-- End card -->
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
</body>

</html>
